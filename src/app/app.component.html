<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav disableClose>

    <div class="icon-text">
      <mat-icon class="example-frontIcon" (click)="sidenav.toggle()">cancel</mat-icon> 
      <span>PP-PIPE</span>
    </div>

    <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let items of leftMenuItems">{{items.name}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon class="example-frontIcon" (click)="sidenav.toggle()">menu</mat-icon>
      <span>PP-PIPE</span>

      
      <span class="example-spacer"></span>
      
      <mat-menu #appMenu1="matMenu">
        <button mat-menu-item (click)="onClickVersion()">Version</button>
        <button mat-menu-item>Hello2</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu1">
        <mat-icon class="example-icon">favorite</mat-icon>
      </button>

      <mat-menu #appMenu2="matMenu">
        <button mat-menu-item (click)="onClickSettings()">Settings</button>
        <button mat-menu-item routerLink="/LoginPage" *ngIf="!isLogin()">Login</button>
        <button mat-menu-item *ngIf="isLogin()" (click)="onLogout()">Logout ({{this.accountService.getLoginModel().mail}})</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu2">
        <mat-icon class="example-icon">more_vert</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>

    

  </mat-sidenav-content>

</mat-sidenav-container>
